    implementation rootProject.ext.dependencies.impl_gson
    implementation rootProject.ext.dependencies.impl_retrofit
    implementation rootProject.ext.dependencies.impl_retrofit_converter_gson
    implementation rootProject.ext.dependencies.impl_retrofit2_rxjava2_adapter
    implementation rootProject.ext.dependencies.impl_retrofit2_adapter_rxjava2
    implementation rootProject.ext.dependencies.impl_rxandroid
